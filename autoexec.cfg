//----ALIASES----------
alias +jp "; +jump"
alias -jp "; -jump"

alias +fw "; +forward"
alias -fw "; -forward"

alias +bw "; +back"
alias -bw "; -back"

alias +lft "; +left"
alias -lft "; -left"

alias +rgt "; +right"
alias -rgt "; -right"

alias +dck "; +duck"
alias -dck "; -duck"

alias +attk "; +attack"
alias -attk "; -attack"


//----BINDS-----------
bind i "+jp; -jp"
bind mouse1 +attk
bind mwheeldown "+jp; -jp"
bind space +jp

bind w +fw
bind s +bw
bind a +lft
bind d +rgt

bind ctrl +dck
