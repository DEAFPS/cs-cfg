//----ALIASES----------

alias "fakebind" "echo buh"

alias +jp "fakebind; +jump"
alias -jp "fakebind; -jump"

alias +fw "fakebind; +forward"
alias -fw "fakebind; -forward"

alias +bw "fakebind; +back"
alias -bw "fakebind; -back"

alias +lft "fakebind; +left"
alias -lft "fakebind; -left"

alias +rgt "fakebind; +right"
alias -rgt "fakebind; -right"

alias +dck "fakebind; +duck"
alias -dck "fakebind; -duck"

alias +attk "fakebind; +attack"
alias -attk "fakebind; -attack"

alias +walk "fakebind; +sprint"
alias -walk "fakebind; -sprint"


//----BINDS-----------
bind mwheeldown "+jp; -jp"
bind space +jp

bind w +fw
bind s +bw
bind a +lft
bind d +rgt

bind ctrl +dck
bind shift +walk

bind mouse1 +attk
